<!DOCTYPE html>
<html lang="en">
<head><title>管理</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.v3.0.3.css ">
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/tanchuceng.css">
    <script src="/javascripts/jquery-2.2.1.js"></script>
    <script></script>
</head>
<body class="unselectable">
<div class="all">
    <header class="sitetitle">
        <a href="http://localhost:27017/manager.html"><span>myphoto</span></a>
        <div class="crepicture">
            <form class="uploadform" enctype='multipart/form-data' method='post' action='javascript:;' role="form"
                  id="frmUploadFile">
                <input type="hidden" value="" name="class_id">

                <input type='text' name='textfield' id='textfield' class='txt'/>
                <label class="cpicturebtn " for="xFile"><i class="iconfont">&#xe739;</i></label>
                <input type="file" id="xFile" class="form-control" name="image"
                       style="position:absolute;clip: rect(0, 0, 0, 0);" accept="image/*"
                       onchange="document.getElementById('textfield').value=this.value.replace(/.*\\/g,'')"/>
                <!--<br><br>-->
                <button class="uploadbtn" onClick="uploadFile()"><i class="iconfont">&#xe75d;</i></button>
                <!--<br><br><span class="help-inline" id="spanMessage">选择文件，并上传</span>-->
            </form>
        </div>
    </header>

    <div class="left">
        <div class="creclass" draggable="false">
            <button class="newclassbtn abscenter"><i class="iconfont">&#xe752;</i>新分类</button>
            <div class="hidnewclass abscenter">
                <input type="text" required class="creclassname" maxlength="12">
                <button class="creclassbtn iconfont">&#xe645;</button>
                <button class="hidcreclassbtn iconfont">&#xe646;</button>
            </div>
        </div>
        <div class="showclass">
            <ul class="classlist">
                <li data-c="" class="classitem this">所有图片</li>
            </ul>
        </div>

        <!--<div class='classTop' ondragover='classdragover(event)' ondragenter='classTop(event)' ondragleave='classDragLeave(event)'>↑</div>-->
    </div>
    <div class="right">

        <div class="showpicture">

        </div>
    </div>

</div>
</body>
</html>
