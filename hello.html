<!DOCTYPE html>
<html lang="en">
<head><title>管理</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.v3.0.3.css ">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/tanchuceng.css">
    <script src="/javascripts/jquery-2.2.1.js"></script>
    <script></script>
</head>
<body>
<div class="all">
    <header class="sitetitle"><a href="http://localhost:27017/manager.html"><span>myphoto</span></a></header>
    <div class="left">
        <div class="creclass">
            <button class="newclassbtn abscenter">new class</button>
            <div class="hidnewclass abscenter">
                <input type="text" required class="creclassname">
                <button class="creclassbtn">增加</button>
                <button class="hidcreclassbtn">取消</button>
            </div>
        </div>
        <div class="showclass">
            <ul class="classlist">
                <li data-c="" class="classitem this">全部</li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="crepicture">
            <form action="/file_upload" method="post" enctype="multipart/form-data" class="uploadform">
                <input type="hidden" value="" name="classname">
                <input type="file" name="image" size="50" class="filebtn">
                <input type="submit" value="upload photo" class="uploadbtn">
            </form>
        </div>
        <div class="showpicture">
            <div class="showitem" draggable="true" ondragstart="drag(event)">
                <div class="showimg">
                    <img draggable="false" src="images/image-1458618685880-16. 迈克尔 卡里克（卡域克）.jpg" alt="16. 迈克尔 卡里克（卡域克）.jpg ">
                </div>
                <div class="showother">
                    <div class="shownamediv">
                        <span class="showname">16. 迈克尔 卡里克（卡域克）.jpg</span>
                    </div>
                    <div class="showbtns">
                        <button class="updpicture">upd</button>
                        <button class="delpicture">del</button>
                    </div>
                </div>
            </div>
            <div class="showitem">
                <div class="showimg">
                    <img src="images/image-1458618705326-路飞.jpg" alt="路飞.jpg">
                </div>
                <div class="showother">
                    <div class="shownamediv">
                        <span class="showname">路飞.jpg</span>
                    </div>
                    <div class="showbtns">
                        <button class="updpicture">upd</button>
                        <button class="delpicture">del</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
<script>
    function allowDrop(ev)
    {
        ev.preventDefault();
    }

    function drag(ev)
    {
        var thispic = $('.showitem:hover')
        console.log(thispic.find('img').attr("src"));
        ev.dataTransfer.setData("text/html",thispic);
    }

    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("text/html");
        console.log(data);

        //ev.target.appendChild(document.getElementById(data));
    }
</script>

<script src="/javascripts/picturefun.js"></script>
<script src="/javascripts/classfun.js"></script>
